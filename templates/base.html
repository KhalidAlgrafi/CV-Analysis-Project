<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CV Analysis Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="/" class="logo">
          <img src="{% static 'img/logo.png' %}" alt="EWC Foundation Logo" />
          <span class="brand">CV Analysis Project</span>
        </a>
        <nav>
          {% if user.is_authenticated %}
            <span class="welcome">Hello, {{ user.username }}</span>
            <a class="btn" href="{% url 'logout' %}">Logout</a>
            <a class="btn" href="/admin/">Admin</a>
          {% else %}
            <a class="btn" href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer container">
      <small>&copy; {{ now|date:'Y' }} EWC Foundation</small>
    </footer>
  </body>
  </html>
