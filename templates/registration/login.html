{% extends 'base.html' %}
{% load static %}
{% block title %}Login Â· CV Analysis Project{% endblock %}
{% block content %}
  <div class="auth-card">
    <h2>Sign in</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert">{{ form.non_field_errors }}</div>
      {% endif %}
      <div class="form-row">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-row">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn primary">Login</button>
    </form>
  </div>
{% endblock %}
